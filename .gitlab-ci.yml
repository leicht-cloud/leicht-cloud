stages:
  - test

test:
  stage: test
  image: golang:latest
  before_script:
    - apt-get update && apt-get install -y protobuf-compiler
    - go mod download
    - go install github.com/golang/protobuf/proto
    - go install github.com/golang/protobuf/protoc-gen-go
    - go install google.golang.org/grpc/cmd/protoc-gen-go-grpc
    - go generate ./...
  script:
    - find plugins -type d -mindepth 1 -maxdepth 1 -exec sh -c 'cd ./{} && go build -ldflags '-extldflags "-static"' .' \;
    - go test -v -cover ./...

golangci-linter:
  stage: test
  image:
    name: golangci/golangci-lint:latest
    entrypoint: [""]
  allow_failure: true
  before_script:
    - apt-get update && apt-get install -y protobuf-compiler
    - go mod download
    - go install github.com/golang/protobuf/proto
    - go install github.com/golang/protobuf/protoc-gen-go
    - go install google.golang.org/grpc/cmd/protoc-gen-go-grpc
    - go generate ./...
  script:
    - golangci-lint run --timeout 1h ./...

build:
  stage: test
  image: golang:latest
  before_script:
    - apt-get update && apt-get install -y protobuf-compiler
    - go mod download
    - go install github.com/golang/protobuf/proto
    - go install github.com/golang/protobuf/protoc-gen-go
    - go install google.golang.org/grpc/cmd/protoc-gen-go-grpc
    - go generate ./...
  script:
    - find cmd -type d -mindepth 1 -maxdepth 1 -exec go build ./{}/... \;
    - find plugins -type d -mindepth 1 -maxdepth 1 -exec sh -c 'cd ./{} && go build -ldflags '-extldflags "-static"' .' \;
  artifacts:
    untracked: true

sast:
  stage: test
include:
- template: Security/SAST.gitlab-ci.yml
- template: Security/Dependency-Scanning.gitlab-ci.yml
